<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://java.sun.com/jsp/jstl/core">

<h:head>
</h:head>
<h:body style="text-align:center">
<p:growl id="mensajes" showDetail="true" life="2000" />
<h:outputLabel id = "R" value="#{hello.resultado}" />
  <h:form>
    <p:panel header="Login" style="width:400px">
      <h:panelGrid columns="2" cellpadding="5">
        <h:outputLabel for="username" value="Usuario:" />
        <p:inputText value="#{hello.name}" id="username"
           required="true" label="username" />
        <h:outputLabel for="password" value="Clave:" />
        <p:password value="#{hello.apellido}" id="password" required="true"
           label="password" />
        <f:facet name="footer">
          <p:commandButton id="loginButton" value="Login"
             actionListener="#{hello.muestra}" update=":R"
             onclick="PF('statusDialog').show()"  oncomplete="PF('statusDialog').hide()"/>
        </f:facet>
      </h:panelGrid>
    </p:panel>
  </h:form>

</h:body>
</html>
